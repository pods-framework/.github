name: 'PHP CodeSniffer'
on:
  pull_request:
    paths:
      - 'classes/**.php'
      - 'src/**.php'
      - '*.php'
      - 'composer.json'
      - '.github/workflows/php-phpcs.yml'
jobs:
  phpcs:
    - uses: pods-framework/.github/.github/workflows/php-phpcs.yml@main
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
